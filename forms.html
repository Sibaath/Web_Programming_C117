<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color:cadetblue;">
    <center><h4 style="color: blue;">LOGIN FORM</h4></center>
    <form action="">
        <label for="First Name ">First Name
            <input id ="First Name" type="text">
        </label><br><br>
        <label for="Middle name">Middle name
            <input id ="Middle name" type="text">
        </label><br><br>
        <label for="Last name">Last Name
            <input id ="Last name" type="text">
        </label><br><br>
        <label for="age">Age
            <input type="number">
        </label><br><br>
        <label for="email">Email
            <input type="email">
        </label><br><br>
        <label for="password">Pasword
            <input type="password">
        </label><br><br>
        <label for="dob">DOB
            <input id="dob " type="date">
        </label><br><br>
        <label for="gender">gender
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="male"><label for="other">Other</label>
        </label>
        <br><br>
        <label for="door">Flat/Door no 
            <input type="text" id = "door" >
        </label><br><br>
        <label for="address">
        Address
        </label><br><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <label for="districtSelect">District
        <select id="districtSelect">
            <option value="ariyalur">Ariyalur</option>
            <option value="chengalpattu">Chengalpattu</option>
            <option value="chennai">Chennai</option>
            <option value="coimbatore">Coimbatore</option>
            <option value="cuddalore">Cuddalore</option>
            <option value="dharmapuri">Dharmapuri</option>
            <option value="dindigul">Dindigul</option>
            <option value="erode">Erode</option>
            <option value="kancheepuram">Kancheepuram</option>
            <option value="kanyakumari">Kanyakumari</option>
            <option value="karur">Karur</option>
            <option value="krishnagiri">Krishnagiri</option>
            <option value="madurai">Madurai</option>
            <option value="nagapattinam">Nagapattinam</option>
            <option value="namakkal">Namakkal</option>
            <option value="perambalur">Perambalur</option>
            <option value="pudukkottai">Pudukkottai</option>
            <option value="ramanathapuram">Ramanathapuram</option>
            <option value="salem">Salem</option>
            <option value="sivaganga">Sivaganga</option>
            <option value="tenkasi">Tenkasi</option>
            <option value="thanjavur">Thanjavur</option>
            <option value="theni">Theni</option>
            <option value="thoothukudi">Thoothukudi</option>
            <option value="tiruchirappalli">Tiruchirappalli</option>
            <option value="tirunelveli">Tirunelveli</option>
            <option value="tirupathur">Tirupathur</option>
            <option value="tiruppur">Tiruppur</option>
            <option value="tiruvallur">Tiruvallur</option>
            <option value="tiruvannamalai">Tiruvannamalai</option>
            <option value="tiruvarur">Tiruvarur</option>
            <option value="vellore">Vellore</option>
            <option value="viluppuram">Viluppuram</option>
            <option value="virudhunagar">Virudhunagar</option>
        </select>
        </label><br><br>
        <label for="pincode">
            Pincode 
            <input type="number">
        </label><br><br>
            <input type="submit" id = "submit">
    </form> 
</body>
</html>
